<div layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>NewsTabs</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <div flex layout="column">
                <img layout-padding layout-align="end center" ng-src="{{userIcon}}" class="md-avatar" />
                <div layout="row" layout-align="center center">
                    <h3>{{userName}}</h3></div>
                <md-subheader class="md-primary">Settings</md-subheader>
                <md-divider></md-divider>
                <div layout="column" layout-align="center center">
                    <md-checkbox ng-model="showDescription">Show Description</md-checkbox>
                    <md-button md-no-ink class="md-primary">Search</md-button>
                </div>
            </div>
        </md-sidenav>
        <md-content id="content" flex>
            <md-content layout="row" flex="33">
                <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in filterResults(searchText)" md-search-text-change="searchTextChange(searchText)" md-selected-item-change="selectedItemChange(item)" md-item-text="item">
                    <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
                    </md-item-template>
                    <md-not-found>
                        No matches found for "{{searchText}}"
                    </md-not-found>
                </md-autocomplete>
            </md-content>
        </md-content>
    </div>
</div>
